name: project_tcr
description: "TCR (Twenty City Runners) - Koşu Kulübü Mobil Uygulaması"
publish_to: 'none'
version: 1.2026.1+8

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core - State Management & Navigation
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.6.2
  
  # Supabase - Backend
  supabase_flutter: ^2.8.3
  
  # Maps - flutter_map (rota + konum seçimi, OpenStreetMap/uydu, ücretsiz)
  flutter_map: ^5.0.0
  latlong2: ^0.9.1
  gpx: ^2.3.0
  geolocator: ^13.0.2
  
  # UI Components
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Calendar & Date
  table_calendar: ^3.1.3
  intl: ^0.20.2
  
  # Charts
  fl_chart: ^0.69.2
  
  # Chat UI
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.15
  
  # Health Data
  health: ^13.2.1
  permission_handler: ^11.3.1
  
  # Image & Media
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  image_gallery_saver_plus: ^4.0.0
  file_picker: ^8.1.6
  
  # Storage & Security
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Network & Utils
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  internet_connection_checker_plus: ^2.7.1
  
  # Code Generation Support
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Icons
  cupertino_icons: ^1.0.8
  flutter_feather_icons: ^2.0.0+1
  
  # Workout export (FIT/TCX)
  fit_tool: ^1.0.5

  # Utils
  uuid: ^4.5.1
  timeago: ^3.7.0
  url_launcher: ^6.3.1
  flutter_inappwebview: ^6.1.5
  share_plus: ^10.1.3
  package_info_plus: ^8.1.1
  
  # OAuth & Integrations
  flutter_web_auth_2: ^4.0.0

  # Firebase - Push notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  go_router_builder: ^2.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Font dosyaları henüz eklenmedi. Satoshi fontunu kullanmak için:
  # 1. https://www.fontshare.com/fonts/satoshi adresinden fontu indirin
  # 2. .otf dosyalarını assets/fonts/ klasörüne kopyalayın
  # 3. Aşağıdaki font tanımlarını aktif edin
  #
  # fonts:
  #   - family: Satoshi
  #     fonts:
  #       - asset: assets/fonts/Satoshi-Regular.otf
  #       - asset: assets/fonts/Satoshi-Medium.otf
  #         weight: 500
  #       - asset: assets/fonts/Satoshi-Bold.otf
  #         weight: 700
  #       - asset: assets/fonts/Satoshi-Black.otf
  #         weight: 900
